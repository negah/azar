<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
  <style>
    body {
    font-family: 'Arvo', serif;
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class=" col-xs-3">
        <img src="{{.Site.Params.Logo}}" alt="" class="img-fluid">
      </div>
      <div class="col-xs-9" style="padding-top:3.5em;">
        <h1>{{ .Title }}</h1>
        <p>{{ .Site.Params.Description }}</p>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">

      </div>
      <div class="col-xs-9">
        <ul class="all-posts">
        {{range .Site.RegularPages}}
        <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{end}}
        </ul>

      </div>
    </div>
  </div>

  {{ partial "footer.html" . }}

</body>
</html>
